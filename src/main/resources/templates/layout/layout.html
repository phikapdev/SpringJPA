
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title th:text=" 'Spring Boot: MVC + Thymeleaf + Data JPA' + ${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}"
</head>
<body>
    
    <header th:fragment="header">    
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">SpringBoot</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/listar}">Cliente</a>
                        </li>
                        
                    </ul>

                    <ul class="navbar-nav navbar-right">
                        <li sec:authorize="!isAuthenticated()" >
                            <a class="btn btn-outline-primary" th:href="@{/login}">Login</a>
                        </li>

                        <li sec:authorize="isAuthenticated()">
                            <span sec:authentication="name"></span>
                            <form id="logoutForm" th:action="@{/logout}" method="post">
                                <button onclick="document.getElementById('logoutForm').submit()" type="submit">
                                    Logout
                                </button>
                                <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
                             </form>
                        </li>  

                    </ul>

                    <ul class="navbar-nav navbar-right mx-4">
                        <li class="nav-item mx-1">
                            <a class="btn btn-outline-success" th:href="@{/locale(lang=es_ES)}">ES</a>
                        </li>
                        <li class="nav-item mx-1">
                            <a class="btn btn-outline-success" th:href="@{/locale(lang=en_US)}">US</a>
                        </li>
                        <li class="nav-item mx-1">
                            <a class="btn btn-outline-success" th:href="@{/locale(lang=de_DE)}">DE</a>
                        </li>

                        <li class="nav-item  dropdown show">
                            
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
        <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
        <div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
        <div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>

    </header>

    <footer th:fragment="footer" class="container">
        <img th:src="@{/images/spring-logo.png}" alt="Spring Logo" width="140px" height="80px">
        
        <p sec:authorize="isAuthenticated()">
            Usuario logueado: 
            <span sec:authentication="name"></span> | 
            Roles: <span sec:authentication="principal.authorities"></span>
        </p>
        
        <p>Powered By Phikapdev 2022</p>

        <script th:src="@{/js/jquery-3.6.1.min.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script th:src="@{/js/jquery-ui.min.js}"></script>
    </footer>

</body>
</html>
